<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://playentry.org/favicon-32x32.png">
    <script>
      
      const name = 'eupOfficial' //여기에 자기 엔트리아이디를 입력하세요
      const userid = '62f6faed7caecb00fea9b333' //여기에 자기 유저아이디를 입력하세요 (엔트리콘솔창에 user._id를 치면 자신의 유저아이디를 볼수있어요)
      const gitname = 'Accountcoding' //여기에 자기 깃허브아이디를 입력하세요 (깃허브계정이 없으면 그냥 avocad5를 입력하세요<ㅍ)
      const nickname = 'EUP_' //여기에 자기 별명을 입력하세요 
      const myment = 'EUP(Entry Users Pick) 공식 사이트 입니다. 매주 토요일에 작품을 뽑는데 뽑은 작품은 모두 4개 이며 이 공식 사이트에서 볼수있습니다.' //여기에 상태메시지를 입력하세요 
      const mywork = '테스트' //여기에 자신의 대표작품을 입력하세요
      const career = '테스트' //여기에 자신의 경력을 입력하세요
      const explanation = 'EUP(Entry Users Pick)는 스선(스태프 선정)과 비슷하지만 뽑는거는 엔트리 유저가 합니다.'
      const maincolor = '#2FA599' //여기에 메인컬러를 입력하세요 #87FFB7
      const subcolor = '#AFD485' //여기에 서브컬러를 입력하세요
      const projectname = ['EUP']; //여기에 자기 엔트리작품 이름을 입력하세요 (저는 3개만 했지만 여러분은 엄청 많이 하셔도 되요)
      const projectment = ['EUP 공식 작품입니다.'] //여기에 자기 엔트리작품 소개를 입력하세요 
      const projectid = ['62fb7c85e233fe0055b0844a'] //여기에 자기 엔트리작품 id를 입력하세요
      const theme = 'light' //light또는 dark를 입력하세요
      
      
      function load(){
        for(var i = 0; i<projectname.length; i++){
          document.getElementsByClassName('project')[0].innerHTML += `<a href="https://playentry.org/project/${projectid[i]}"><img class="pimg" src="https://playentry.org/uploads/thumb/${projectid[i].substring(0,4)}/${projectid[i]}.png"><div class="pdiv"><p class="pname"><strong>${projectname[i]}</strong></p><p class="pment">${projectment[i]}</p></div></a>`
        }
        var avatar = `https://playentry.org/uploads/dd/5k/dd5klea3l6r87pa80mfr481a74br13xx.png`
        document.title = `EUP 공식사이트`
        document.querySelector("body > div.name").innerHTML = name
        document.querySelector("body > div.ment").innerHTML = myment
        document.querySelector("body > div.container > svg > path").style.fill = maincolor
        document.querySelector("body > svg.foot > path").style.fill = subcolor
        document.querySelector("body > div.profile > a").href = `https://playentry.org/profile/62f6faed7caecb00fea9b333?sort=created&term=all`
        document.querySelector("body > div.profile > a").innerHTML = `<img src="https://playentry.org/uploads/dd/5k/dd5klea3l6r87pa80mfr481a74br13xx.png">`
        document.querySelector("body > div.profile > div").innerHTML = `<p>아이디 : ${name}</p><p>닉네임 : ${nickname}</p><p>위원장 : Account</p><p>소개 : ${explanation}</p>`
        document.querySelector("body > div.footer").innerHTML = `<a href="https://forms.office.com/r/hB1r8NYvU4"><span>EUP에게 작품 추천</span></a><a href="https://playentry.org/profile/62f6faed7caecb00fea9b333?sort=created&term=all"><span>EUP 공식 계정</span></a>`
        document.querySelector("body > div.footer").style.backgroundColor = subcolor
        var css = `.project a div:hover{background-color: ${maincolor};}`
        var style = document.createElement('style');
        if (style.styleSheet) {
            style.styleSheet.cssText = css;
        } else {
            style.appendChild(document.createTextNode(css));
        }
        document.getElementsByTagName('head')[0].appendChild(style);
      }
      function darkmode(){
        var p = document.getElementsByTagName('p')
        for(var i = 0; i<p.length; i++){
          p[i].style.color = 'white'
        }
        var pdiv = document.getElementsByClassName('pdiv')
        var pimg = document.getElementsByClassName('pimg')
        for(var i = 0; i<pdiv.length; i++){
          pdiv[i].style.backgroundColor = '#505050'
          pdiv[i].style.boxShadow = '0 0 30px -15px #111111'
          pimg[i].style.boxShadow = '0 0 30px -15px #111111'
        }
        document.querySelector("body").style.backgroundColor = '#1E1E1E'
        document.querySelector("body > div.projecttext").style.color = 'white'
        document.querySelector("body > div.profile > a > img").style.boxShadow = '0 0 30px -15px #111111'
      }
    </script>
    <title>EUP 공식사이트</title>
    <style>
      @font-face { font-family: 'GmarketSansBold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff'); font-weight: normal; font-style: normal; }
      body{
        margin: 0;
        background-color : #FcFcFc;
      }
      .container {
        z-index:-1;
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        vertical-align: middle;
        overflow: hidden;
      }
      .head {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }
      .svgpath{
        stroke: none;
        fill:#87FFB7;
      }
      .name{
        margin-top:-95%;
        display: flex;
        justify-content: center;
        font-family: "GmarketSansBold";
        font-size: 570%;
      }
      .ment{
        display: flex;
        justify-content: center;
        color: #404040;
        font-size: 20px;
      }
      .profile{
        display: flex;
        justify-content: center;
        margin-top: 20%;
      }
      .profile a{
        margin-right: 10%;
      }
      .profile a img{
        width: 400px;
        height: 400px;
        box-shadow: 0 0 30px -10px #A0A0A0;
        border-radius: 30px;
        border: 2px solid black;
      }
      .profile p{
        font-size: 25px;
      }
      .projecttext{
        font-size: 50px;
        text-align: center;
        margin-top: 10%;
        font-family: "GmarketSansBold";
      }
      .project{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: -2%;
        margin-bottom: 10%;
      }
      .project a{
        margin-top: 100px;
        width: 450px;
        height: 300px;
        margin-left: 50px;
        margin-right: 50px;
        text-align: center;
        text-decoration:none;
      }
      .project a img{
        width: 400px;
        height: 225px;
        border-radius: 30px;
        box-shadow: 0 0 30px -15px #A0A0A0;
        border: 2px solid black;
      }
      .project a div{
        height: 170px;
        border-radius: 30px;
        box-shadow: 0 0 30px -15px #A0A0A0;
        margin-top: -80px;
        background-color: white;
        transition: background-color 0.5s;
      }
      .project a div .pname{
        color: black;
        padding-top: 70px;
        font-size: 20px;
      }
      .project a div .pment{
        color: black;
        margin-top: -10px;
      }
      .foot{
        position: relative;
        -moz-transform: scaleY(-1);
        -o-transform: scaleY(-1);
        -webkit-transform: scaleY(-1);
        transform: scaleY(-1);
        filter: FlipV;
        -ms-filter: "FlipV";
        fill: #BFFFC3;
        margin-top: -1900px;
        z-index: -10;
      }
      .footer{
        display: flex;
        justify-content: center;
        height: 100px;
        background-color: #BFFFC3;
        margin-top: -100px;
      }
      .footer a{
        border: 2px solid black;
        border-radius: 5px;
        width: 100px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        padding-top: 15px;
        margin-left: 5px;
        margin-right: 5px;
        transition: 0.5s;
        color: black;
        text-decoration:none;
      }
      .footer a:hover{
        background-color: black;
        border-color: black;
        color: white;
        transition: 0.5s;
      }
    </style>
    <head>
</head>
  </head>
  <body>
    <div class="container">
      <svg class="head" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
        <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" class="svgpath"></path>
      </svg>
    </div>
    <div class="name">
      eupOfficial
    </div>
    <div class="ment">
      EUP(Entry User's Pick) 공식 계정입니다.
    </div>
    <div class="profile">
      <a href="https://playentry.org/profile/62f6faed7caecb00fea9b333/project?sort=created&term=all" class="proimg"></a>
      <div class="about">
        <p>아이디 : eupOfficial</p>
        <p>닉네임 : EUP_</p>
        <p>위원장 : Account</p>
        <p>소개 : EUP(Entry User's Pick)는 스선(스태프 선정)과 비슷하지만 뽑는거는 엔트리 유저가 합니다.</p>
      </div>
    </div>
    <div class="projecttext">my projects</div>
    <div class="project">

    </div>
    <svg class="foot" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
      <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z"></path>
      <div class="footer">
      </div>
    </svg>
  </body>
  <script>load();if(theme=='dark'){darkmode();}</script>
</html>
